<script>
    function myFunction(x) {
      x.classList.toggle("change");
      const header = document.getElementById('navBarMobileMenu');
      const pageLinks = document.querySelectorAll('.pagelink');
      (header.style.top === "100px") ? header.style.top = "0px" : header.style.top = "100px";
      
      if (pageLinks[0].style.opacity === "1") {

      pageLinks.forEach(link => {
          link.style.opacity = "0"
      });
     
      } else {
        pageLinks.forEach(link => {
          link.style.opacity = "1"
      });
        }
    }
</script>
